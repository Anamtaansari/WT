<div class="profile-container">
  <h2>Profile</h2>

  <!-- Display profile info -->
  <div>
    <p><strong>First Name:</strong></p>
    <input type="text" [(ngModel)]="user.fname" name="fname" />
  </div>

  <div>
    <p><strong>Last Name:</strong></p>
    <input type="text" [(ngModel)]="user.lname" name="lname" />
  </div>

  <div>
    <p><strong>Email:</strong></p>
    <input type="email" [(ngModel)]="user.email" name="email" />
  </div>

  <div>
    <p><strong>Phone:</strong></p>
    <input type="text" [(ngModel)]="user.phone" name="phone" />
  </div>

    <p><strong>Address:</strong></p>
    <input type="text" [(ngModel)]="user.address" name="address" />
  </div>

  <div>
    <p><strong>Bio:</strong></p>
    <textarea [(ngModel)]="user.bio" name="bio" rows="3"></textarea>
  </div> -->

  <button (click)="saveProfile()">Save</button>
</div>
